<div class="full-view-container">
    <div class="list-wrapper">
        <table mat-table [dataSource]="students$ | async" class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <!-- Surname Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Surname </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <!-- Gender Column -->
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef> Gender </th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>

            <!-- DOB Column -->
            <ng-container matColumnDef="DOB">
                <th mat-header-cell *matHeaderCellDef> DOB </th>
                <td mat-cell *matCellDef="let element"> {{element.DOB}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="list-header"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="list-row" (click)="showDetails(row.id)">
            </tr>
        </table>
    </div>
</div>
